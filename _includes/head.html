<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ "/assets/images/favicon-512.png" | relative_url }}">
  <link rel="apple-touch-icon" href="{{ "/assets/images/favicon-512.png" | relative_url }}">

  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9477841224623557"
     crossorigin="anonymous"></script>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHZP83W9JE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GHZP83W9JE');
  </script>

  <!-- Mermaid Diagram Support -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });

    // Convert Jekyll code blocks to mermaid diagrams
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('pre code.language-mermaid, div.language-mermaid pre code').forEach(function(codeBlock) {
        const container = codeBlock.closest('div.language-mermaid') || codeBlock.parentElement;
        const pre = document.createElement('pre');
        pre.className = 'mermaid';
        pre.textContent = codeBlock.textContent;
        container.replaceWith(pre);
      });
      mermaid.run();
    });
  </script>
</head>
